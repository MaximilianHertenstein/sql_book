name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write


    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo binaries
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-mdbook-0.4.52-quiz-0.4.0-admonish-1.20.0
          restore-keys: |
            ${{ runner.os }}-cargo-bin-

      - name: Install mdBook and plugins
        run: |
          cargo install mdbook --version 0.4.52 --locked || true
          cargo install mdbook-quiz --version 0.4.0 --locked || true
          cargo install mdbook-admonish --version 1.20.0 --locked || true

      - name: Install admonish assets
        run: mdbook-admonish install .



      - name: Build Book
        run: |
          set -e
          mdbook build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'book'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4